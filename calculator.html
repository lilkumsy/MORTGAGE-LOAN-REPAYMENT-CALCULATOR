<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<center><h3>Mortgage Loan Calculator</h3></center>
<form id="mortgageForm">
  <label for="age">Age</label>
  <input type="number" id="age" name="age" required>
  
  <label for="costOfProperty">Cost of Property </label>
  <input type="number" id="costOfProperty" name="costOfProperty" >
  
  <label for="loanAmount">Loan Amount </label>
  <input type="number" id="loanAmount" name="loanAmount" >
  
  <label for="monthlyIncome">Monthly Income </label>
  <input type="number" id="monthlyIncome" name="monthlyIncome" required>
  
  <label for="maxLoanTenor">Max Loan Tenor (years)</label>
  <input type="number" id="maxLoanTenor" name="maxLoanTenor" >
  
  <label for="interestRate">Annual Interest Rate (%)</label>
  <input type="number" id="interestRate" name="interestRate" step="0.01" required>
  
  <label for="equityContribution">Equity Contribution</label>
  <input type="number" id="equityContribution" name="equityContribution" required>
  
  <input type="submit" value="Calculate">
</form>

<div id="result"></div>

<script>
  document.getElementById('mortgageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var age = parseInt(document.getElementById('age').value);
    var costOfProperty = parseFloat(document.getElementById('costOfProperty').value);
    var monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
    var interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
    var equityContribution = parseFloat(document.getElementById('equityContribution').value);
    
    var maxLoanTenor = 58 - age;
    document.getElementById('maxLoanTenor').value = maxLoanTenor;
    
    var loanAmount = costOfProperty - equityContribution;
    document.getElementById('loanAmount').value = loanAmount.toFixed(2);
    
    var monthlyPayment = (loanAmount * 1.24) / (maxLoanTenor * 12);
    
    document.getElementById('result').innerHTML = "Monthly Payment: =N=" + monthlyPayment.toFixed(2);
  });
  
  // Prefill fields based on age
  document.getElementById('age').addEventListener('input', function() {
    var age = parseInt(document.getElementById('age').value);
    var maxLoanTenor = 58 - age;
    document.getElementById('maxLoanTenor').value = maxLoanTenor;
  });
</script>

</body>
</html>
