<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mortgage Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  width: 90%;
  max-width: 1000px;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h2 {
  margin-bottom: 20px;
  font-weight: 600;
}

.input-group {
  margin-bottom: 15px;
}

label {
  font-size: 13px;
  color: #94a3b8;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 5px;
  background: #334155;
  color: #fff;
}

input:focus {
  outline: 2px solid #3b82f6;
}

button {
  width: 100%;
  padding: 14px;
  background: #3b82f6;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #2563eb;
}

.result-box {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
}

.result-item {
  margin-bottom: 15px;
}

.result-item span {
  display: block;
  color: #94a3b8;
  font-size: 13px;
}

.result-item strong {
  font-size: 20px;
  color: #22c55e;
}

@media(max-width: 768px) {
  .app {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- INPUT -->
  <div class="card">
    <h2>Mortgage Calculator</h2>

    <div class="input-group">
      <label>Loan Amount</label>
      <input type="number" id="loanAmount">
    </div>

    <div class="input-group">
      <label>Interest Rate (%)</label>
      <input type="number" id="interestRate" step="0.01">
    </div>

    <div class="input-group">
      <label>Loan Tenor (Years)</label>
      <input type="number" id="years">
    </div>

    <button onclick="calculate()">Calculate</button>
  </div>

  <!-- RESULTS -->
  <div class="card">
    <h2>Loan Summary</h2>

    <div class="result-box">
      <div class="result-item">
        <span>Monthly Payment</span>
        <strong id="monthly">₦0</strong>
      </div>

      <div class="result-item">
        <span>Total Payment</span>
        <strong id="total">₦0</strong>
      </div>

      <div class="result-item">
        <span>Total Interest</span>
        <strong id="interest">₦0</strong>
      </div>
    </div>
  </div>

</div>

<script>
function formatCurrency(num) {
  return "₦" + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function calculate() {
  let loan = parseFloat(document.getElementById("loanAmount").value);
  let rate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
  let years = parseFloat(document.getElementById("years").value);

  if (!loan || !rate || !years) {
    alert("Please fill all fields correctly");
    return;
  }

  let months = years * 12;

  let monthly = (loan * rate) / (1 - Math.pow(1 + rate, -months));
  let total = monthly * months;
  let interest = total - loan;

  document.getElementById("monthly").innerText = formatCurrency(monthly.toFixed(2));
  document.getElementById("total").innerText = formatCurrency(total.toFixed(2));
  document.getElementById("interest").innerText = formatCurrency(interest.toFixed(2));
}
</script>
<footer style="text-align: center; padding: 10px; font-size: 14px; color: #555;">
    &copy; 2026 All rights reserved. Powered by <strong>Ayua Kuma Simon</strong>.
</footer>
</body>
</html>
